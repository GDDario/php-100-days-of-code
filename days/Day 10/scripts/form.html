<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form handling PHP - Day 10</title>
</head>

<body>

    <h1>Form handling in PHP</h1>

    <form method="post" action="post-handling.php">
        <h3>POST request</h3>

        <label>Email</label>
        <input type="email" name="email" required />

        <br>

        <label>Password</label>
        <input type="password" name="password" required />

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <br><br>

    <hr>

    <br><br>

    <form method="get" action="get-handling.php">
        <h3>GET request</h3>

        <label>Name</label>
        <input type="name" name="name" required />

        <br>

        <label>Age</label>
        <input type="age" name="age" required />

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <br><br>

    <hr>

    <br><br>

    <form method="post" action="everything-handling.php">
        <h3>PUT request (through hidden input)</h3>
        <input type="hidden" name="method" value="put">

        <label>Name</label>
        <input type="name" name="name" required value="oi" />

        <br>

        <label>Age</label>
        <input type="age" name="age" required />

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <br><br>

    <hr>

    <br><br>

    <form action="everything-handling.php" method="put">
        <h3>Generic request (receives get, post, and cookies)</h3>

        <label>Name</label>
        <input type="name" name="name" required />

        <br>

        <label>Age</label>
        <input type="age" name="age" required />

        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
